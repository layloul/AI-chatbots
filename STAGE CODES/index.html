<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        header {
            background-color: #6a00ff;
            background-image: linear-gradient(315deg, #6a00ff 0%, #a28fff 74%);
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            letter-spacing: 1px;
            font-weight: 700;
            animation: fadeIn 2s ease-in-out;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }

        header nav ul li a:hover {
            color: #ffd700;
            background-color: rgba(255, 255, 255, 0.2);
        }

        section {
            padding: 60px 0;
        }

        section h2 {
            color: #a28fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
            position: relative;
        }

        section h2::after {
            content: '';
            width: 50px;
            height: 3px;
            background-color: #a28fff;
            display: block;
            margin: 10px auto;
        }

        section p {
            text-align: center;
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in-out;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: white;
            background-color: #a28fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        .btn:hover {
            background-color: #6a00ff;
        }

        .home-content {
            text-align: center;
            padding: 100px 0;
            background: url('https://source.unsplash.com/1600x900/?artificial,intelligence') no-repeat center center/cover;
            color: white;
            border-radius: 8px;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }

        .home-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(106, 0, 255, 0.7);
            border-radius: 8px;
        }

        .home-content h2, .home-content p, .home-content .btn {
            position: relative;
            z-index: 1;
        }

        .about, .application, .contact {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            animation: slideIn 2s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        form input, form textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        form button {
            background-color: #a28fff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #6a00ff;
        }

        footer {
            background-color: #6a00ff;
            background-image: linear-gradient(315deg, #6a00ff 0%, #a28fff 74%);
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Chat styles */
        .chat-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to my Profile</h1>
            <nav>
                <ul>
                    </li> <a href="#home"></a><input type="button" value=""> My hobbies</input></a></li>
                    <li><a href="#about">My Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="container">
        <div class="home-content">
            <h2>This is my profile</h2>
            <p>To know more, click here</p>
            <a href="#application" class="btn">Here</a>
        </div>
    </section>

    <section id="about" class="container about">
        <h2>Introduction</h2>
        <p>I'm a 16 year old girl interested in AI and web develloping. 
    </section>

    <!-- Chat section -->
    <section id="chat" class="container chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="sendBotMessage('hello')">Hello</button>
            <button onclick="sendBotMessage('how are you')">How are you?</button>
            <button onclick="sendBotMessage('goodbye')">Goodbye</button>
            <button onclick="sendBotMessage('tell me more about potential.com')">Tell me more</button>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Potential.com. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            var chatBox = document.getElementById("chat-box");
            var botResponse = getBotResponse(userInput);
            
            if (userInput.trim() !== "") {
                var userMessage = "<p>You: " + userInput + "</p>";
                var botMessage = "<p>Bot: " + botResponse + "</p>";
                chatBox.innerHTML += userMessage + botMessage;
                document.getElementById("user-input").value = "";

                // Scroll to bottom of chat box
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function sendBotMessage(message) {
            var chatBox = document.getElementById("chat-box");
            var botResponse = getBotResponse(message);
            
            var botMessage = "<p>Bot: " + botResponse + "</p>";
            chatBox.innerHTML += botMessage;

            // Scroll to bottom of chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(userInput) {
            var responses = {
                "hello": "Hello! How can I assist you?",
                "how are you": "I'm just a bot, but thank you for asking!",
                "goodbye": "Goodbye! Have a great day!",
                "tell me more about potential.com": "At Potential, we develop innovative learning solutions to fuel the world's ambition. By merging education and technology, we empower millions of professionals, entrepreneurs and organizations from around the world to perform at their very best."
            };

            userInput = userInput.toLowerCase();
            return responses[userInput] || "I'm sorry, I didn't understand that.";
        }
    </script>
</body>
</html>
